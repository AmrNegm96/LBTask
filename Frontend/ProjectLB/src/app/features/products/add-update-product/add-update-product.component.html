<div class="container">
    <form class="mt-3">
        <div class="form-group mt-3">
          <label for="name">Name: </label>
          <input type="text" class="form-control" id="name" placeholder="Enter name" [(ngModel)]="addedProduct.name" name="name">
        </div>
        <div class="form-group mt-3">
            <label for="description">Description: </label>
            <input type="text" class="form-control" id="description" placeholder="Enter description" [(ngModel)]="addedProduct.description" name="description">
        </div>
        <div class="form-group mt-3">
            <label for="price">Price: </label>
            <input type="number" class="form-control" id="price" placeholder="Enter price" [(ngModel)]="addedProduct.price" name="price">
        </div>

        <div class="form-group mt-3">
            <label for="category">Category: </label>
            <select class="form-control" id="category" [(ngModel)]="addedProduct.categoryId" name="categoryId">
                <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
            </select>
        </div>

        <div class="d-flex justify-content-between">
            
            <button *ngIf="!editMode" type="button" class="btn btn-primary mt-2" (click)="addProduct(addedProduct)">Submit</button>
            <button *ngIf="editMode" type="button" class="btn btn-primary mt-2" (click)="updateProduct(addedProduct)">Update</button>
            <a  routerLink="home" class="btn btn-success">Back</a>
        </div>
    </form>    
</div>

<div class="container">
    <table class="table table-hover" *ngIf="products.length != 0">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Price</th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let prd of products">
          <th scope="row">{{prd.id}}</th>
          <td>{{prd.name}}</td>
          <td>{{prd.description}}</td>
          <td>{{prd.price}}</td>
          <td><a (click)="updateProduct(prd)" class="btn btn-primary">Update</a></td>
          <td><a (click)="deleteProduct(prd.id)" class="btn btn-danger">Delete</a></td>
        </tr>
      </tbody>
    </table>

    <div class="text-center mt-4">
      <button class="btn btn-success btn-lg w-100" (click)="addProduct()">Add new product</button>
    </div>
  </div>
